<ion-header>

  <ion-navbar>
    <ion-title>Properties list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list [virtualScroll]="properties" approxItemHeight="320px">
  <ion-card *virtualItem="let property">
    <ion-img *ngIf="property.images[0]" width="100%" height="100px"
             [src]="getImageURL(property)"></ion-img>
    <ion-card-content>
      <ion-card-title>
      {{ property.name }}
      </ion-card-title>
      <ion-item>
        <ion-icon name="map" item-left small></ion-icon>
        <p>{{ property.address }}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
