<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="changeSearchbar($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let property of properties" (click)="goToProperty(property)">
    <img *ngIf="property.images[0]"
         [src]="getImageURL(property)" />
    <ion-card-content>
      <ion-card-title>
      {{ property.name }}
      </ion-card-title>
      <ion-item>
        <p><ion-icon name="md-pin" small></ion-icon> {{ property.address }}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
